<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<title>HACKED BY TRS | The Rebel Squad</title>

<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Iceland&display=swap" rel="stylesheet">

<style>
html,body{
  width:100%;
  height:100%;
  margin:0;
  background:#000;
  font-family:'Share Tech Mono', monospace;
  overflow:hidden;
}

/* ===== VIDEO LAYER ===== */
.video-bg{
  position:fixed;
  inset:0;
  z-index:0;
}
.video-bg video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== FALLBACK IMAGE ===== */
.fallback{
  position:fixed;
  inset:0;
  background:url("https://i.postimg.cc/QtgL5WcY/20251225-005248-pxbee-minitools-enhance-2025122505523.jpg")
             center/cover no-repeat;
  z-index:-1;
}

/* ===== CINEMATIC OVERLAY ===== */
.overlay{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at center,
      rgba(0,0,0,0.3) 0%,
      rgba(0,0,0,0.75) 70%,
      rgba(0,0,0,0.9) 100%);
  z-index:1;
}

/* ===== NOISE EFFECT ===== */
.noise{
  position:fixed;
  inset:0;
  background-image:url("https://grainy-gradients.vercel.app/noise.png");
  opacity:0.08;
  mix-blend-mode:overlay;
  z-index:2;
  pointer-events:none;
}

/* ===== CENTER CONTENT ===== */
.center{
  position:relative;
  z-index:5;
  width:100%;
  height:100svh;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* IMAGE BOX */
.image-box{
  width:65vw;
  max-width:700px;
  aspect-ratio:16/9;
  border:3px solid #ef4444;
  border-radius:8px;
  overflow:hidden;
  animation:glow 4s infinite ease-in-out;
}
@keyframes glow{
  0%{box-shadow:0 0 15px rgba(239,68,68,.4)}
  50%{box-shadow:0 0 55px rgba(239,68,68,.9)}
  100%{box-shadow:0 0 15px rgba(239,68,68,.4)}
}
.image-box img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== MARQUEE ===== */
.marquee{
  position:fixed;
  bottom:0;
  z-index:6;
  width:100%;
  background:#000;
  border-top:1px solid #eab308;
  overflow:hidden;
  white-space:nowrap;
}
.marquee span{
  display:inline-block;
  padding:8px 0;
  animation:scroll 15s linear infinite;
  color:#eab308;
  font-family:'Iceland', cursive;
  letter-spacing:3px;
}
@keyframes scroll{
  from{transform:translateX(100%)}
  to{transform:translateX(-100%)}
}
</style>
</head>

<body>

<!-- FALLBACK IMAGE -->
<div class="fallback"></div>

<!-- VIDEO -->
<div class="video-bg">
  <video id="bgVideo" autoplay muted loop playsinline preload="metadata">
    <source src="https://pub-7ccadcc3c14145d9b10aa404273d4530.r2.dev/bg.mp4" type="video/mp4">
  </video>
</div>

<!-- CINEMATIC LAYERS -->
<div class="overlay"></div>
<div class="noise"></div>

<!-- CENTER IMAGE -->
<div class="center">
  <div class="image-box">
    <img src="https://i.postimg.cc/QtgL5WcY/20251225-005248-pxbee-minitools-enhance-2025122505523.jpg">
  </div>
</div>

<!-- MARQUEE -->
<div class="marquee">
  <span>
    THIS SITE TOUCHED BY TEAM TRS x TEAM UCS x TEAM TCF
  </span>
</div>

<script>
const video = document.getElementById("bgVideo");

/* autoplay muted */
video.play().catch(()=>{});

/* click anywhere = sound ON */
const enableSound = () => {
  video.muted = false;
  video.volume = 1;
  video.play();
  document.removeEventListener("click", enableSound);
  document.removeEventListener("touchstart", enableSound);
};

document.addEventListener("click", enableSound);
document.addEventListener("touchstart", enableSound);
</script>

</body>
</html>
