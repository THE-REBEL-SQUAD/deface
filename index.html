<style>
/* ===== ROOT FIX ===== */
html{
  width:100%;
  height:100%;
}

body{
  margin:0;
  padding:0;
  width:100%;
  min-height:100svh;   /* ðŸ”¥ mobile safe viewport */
  background:#000;
  font-family:'Share Tech Mono', monospace;
  overflow:hidden;

/* ===== VIDEO ===== */
.video-bg{
  position:fixed;
  inset:0;
  z-index:-10;
}
.video-bg video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== CENTER CONTENT ===== */
.center{
  position:relative;
  width:100%;
  min-height:100svh;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:20;
}

/* IMAGE BOX */
.image-box{
  width:95vw;
  max-width:1200px;
  aspect-ratio:16/9;
  border:4px solid #ef4444;
  border-radius:8px;
  overflow:hidden;
  background:#000;
  animation:glow 4s infinite ease-in-out;
}

@keyframes glow{
  0%{box-shadow:0 0 30px rgba(239,68,68,.4)}
  50%{box-shadow:0 0 90px rgba(239,68,68,.9)}
  100%{box-shadow:0 0 30px rgba(239,68,68,.4)}
}

.image-box img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== FOOTER SAFE ===== */
footer{
  position:fixed;
  bottom:0;
  width:100%;
  text-align:center;
  font-size:10px;
  color:#666;
  padding:6px 0;
  background:#000;
  border-top:1px solid #333;
  z-index:40;
}
</style>
