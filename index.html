<style>
html,body{
  width:100%;
  height:100%;
  margin:0;
  padding:0;
  overflow:hidden;
  background:#000;
  font-family:'Share Tech Mono', monospace;
}

/* BACKGROUND VIDEO */
video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-10;
}

/* EFFECTS */
.thunder{
  position:fixed;
  inset:0;
  background:rgba(255,255,255,.7);
  opacity:0;
  animation:flash 7s infinite;
  z-index:5;
  pointer-events:none;
}

@keyframes flash{
  0%{opacity:0}
  1%{opacity:.25}
  2%{opacity:0}
  3%{opacity:.5}
  4%{opacity:0}
  90%{opacity:0}
  92%{opacity:.2}
  93%{opacity:0}
  100%{opacity:0}
}

.scanlines{
  position:fixed;
  inset:0;
  background:repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,.02),
    rgba(255,255,255,.02) 2px,
    rgba(0,0,0,.25) 2px,
    rgba(0,0,0,.25) 4px
  );
  z-index:10;
  pointer-events:none;
}

.vignette{
  position:fixed;
  inset:0;
  background:radial-gradient(circle, transparent 45%, rgba(0,0,0,.9) 100%);
  z-index:11;
  pointer-events:none;
}

/* CENTER IMAGE */
.center{
  position:relative;
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:20;
}

.image-box{
  width:98vw;
  max-width:1200px;
  aspect-ratio:16/9;
  border:4px solid #ef4444;
  border-radius:8px;
  overflow:hidden;
  animation:breathe 4s infinite ease-in-out;
}

@keyframes breathe{
  0%{box-shadow:0 0 30px rgba(239,68,68,.4)}
  50%{box-shadow:0 0 90px rgba(239,68,68,.9)}
  100%{box-shadow:0 0 30px rgba(239,68,68,.4)}
}

.image-box img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* MARQUEE */
.marquee{
  position:fixed;
  bottom:40px;
  width:100%;
  background:rgba(0,0,0,.9);
  border-top:1px solid #eab308;
  border-bottom:1px solid #eab308;
  overflow:hidden;
  white-space:nowrap;
  z-index:30;
}

.marquee span{
  display:inline-block;
  padding:8px 0;
  animation:scroll 18s linear infinite;
  color:#eab308;
  font-family:'Iceland', cursive;
  font-size:1.2rem;
  letter-spacing:2px;
}

@keyframes scroll{
  from{transform:translateX(100%)}
  to{transform:translateX(-100%)}
}

/* FOOTER */
footer{
  position:fixed;
  bottom:0;
  width:100%;
  text-align:center;
  font-size:10px;
  color:#666;
  padding:6px 0;
  background:#000;
  border-top:1px solid #333;
  z-index:40;
}
