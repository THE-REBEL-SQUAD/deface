<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>HACKED BY TRS | The Rebel Squad</title>

<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Iceland&display=swap" rel="stylesheet">

<style>
html{
  width:100%;
  height:100%;
}

body{
  margin:0;
  padding:0;
  width:100%;
  min-height:100svh;
  background:#000;
  font-family:'Share Tech Mono', monospace;
  overflow:hidden;
}

/* ===== VIDEO ===== */
.video-bg{
  position:fixed;
  inset:0;
  z-index:-10;
}
.video-bg video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== CENTER CONTENT ===== */
.center{
  position:relative;
  width:100%;
  min-height:100svh;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:20;
}

/* IMAGE BOX (SMALLER) */
.image-box{
  width:80vw;              /* ðŸ”½ smaller */
  max-width:900px;         /* ðŸ”½ smaller */
  aspect-ratio:16/9;
  border:3px solid #ef4444;
  border-radius:8px;
  overflow:hidden;
  background:#000;
  animation:glow 4s infinite ease-in-out;
}

@keyframes glow{
  0%{box-shadow:0 0 20px rgba(239,68,68,.4)}
  50%{box-shadow:0 0 70px rgba(239,68,68,.9)}
  100%{box-shadow:0 0 20px rgba(239,68,68,.4)}
}

.image-box img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== MARQUEE ===== */
.marquee{
  position:fixed;
  bottom:0;
  width:100%;
  background:#000;
  border-top:1px solid #eab308;
  z-index:50;
  overflow:hidden;
  white-space:nowrap;
}

.marquee span{
  display:inline-block;
  padding:8px 0;
  animation:scroll 15s linear infinite;
  color:#eab308;
  font-family:'Iceland', cursive;
  font-size:1rem;
  letter-spacing:3px;
}

@keyframes scroll{
  from{transform:translateX(100%)}
  to{transform:translateX(-100%)}
}
</style>
</head>

<body>

<!-- BACKGROUND VIDEO -->
<div class="video-bg">
  <video id="bgVideo"
    muted
    autoplay
    loop
    playsinline
    webkit-playsinline
    preload="metadata">
    <source src="https://pub-7ccadcc3c14145d9b10aa404273d4530.r2.dev/bg.mp4" type="video/mp4">
  </video>
</div>

<!-- CENTER IMAGE -->
<div class="center">
  <div class="image-box">
    <img src="https://i.postimg.cc/QtgL5WcY/20251225-005248-pxbee-minitools-enhance-2025122505523.jpg">
  </div>
</div>

<!-- MARQUEE TEXT -->
<div class="marquee">
  <span>
    THIS SITE TOUCHED BY TEAM TRS x TEAM UCS x TEAM TCF
  </span>
</div>

<script>
const v = document.getElementById("bgVideo");
const play = () => {
  v.muted = true;
  v.play().catch(()=>{});
};

document.addEventListener("DOMContentLoaded", play);
document.addEventListener("click", play);
document.addEventListener("visibilitychange",()=>{
  if(!document.hidden) play();
});
</script>

</body>
</html>
